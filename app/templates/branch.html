{% extends "layout.html" %}
{% block content %}
<h2>Branch: {{ branch_name }}</h2>
<p class="muted">{{ branch_uri }}</p>
<h3>Commits</h3>
<table>
  <thead><tr><th>Date</th><th>Message</th><th>Commit</th></tr></thead>
  <tbody>
  {% for c, msg, date in commits %}
    <tr>
      <td>{{ date }}</td>
      <td>{{ msg }}</td>
      <td class="muted">{{ c }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
