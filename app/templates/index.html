<!DOCTYPE html>
<html>
<head>
    <title>Git Knowledge Graph</title>
</head>
<body>
    <h1>Repositories</h1>
    <ul>
        {% for repo in repos %}
            <li>{{ repo.name }}</li>
            <a href="{{ url_for('repo_detail', repo_name=repo.name) }}">{{ repo.name }}</a>
        {% endfor %}
    </ul>
</body>
</html>
